{% extends 'products/base.html' %}

{% block content %}

<h1 align="center">{{ title }}</h1>


<form method="post" class="login_form" enctype="multipart/form-data">

    {% csrf_token %}

    <div class="form_profile">


    {% if user.image %}
        <img src="{{ user.image.url }}" alt="Фото профиля" class="img_profile">
    {% else %}
        <img src="{{ default_image }}" alt="Фото профиля по умолчанию" class="img_profile">
    {% endif %}


    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    </div>

    <button type="submit" class="btn_login">Сохранить</button>
</form>

<hr color="black" size="9" width="100px"/>

<a href="{% url 'users:password_change' %}"><div class="change_password">Изменить пароль</div></a>
<br>
<br>


{% include 'orders/includes/order_items.html' %}

{% endblock %}
