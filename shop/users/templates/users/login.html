{% extends 'products/base.html' %}

{% block content %}

<h1 align="center">Авторизация</h1>


<form method="post" class="login_form">
    {% csrf_token %}

    <input type="hidden" name="next" value="{{ next }}"/>
    <div class="non_field_errors">{{ form.non_field_errors }}</div>
    {% for f in form %}
    <p><label for="{{ f.id_for_label }}" class="label_form">{{ f.label }}</label>{{ f }}</p>
    <div>{{ f.errors }}</div>
    {% endfor %}

    <p><button type="submit" class="btn_login">Войти</button></p>
</form>

<div class="no_login">Нет аккаунта? <a href="{% url 'users:register' %}" class="a_login"> Зарегистрируйся</a> </div>

<div class="no_login"> <a href="{% url 'users:password_reset' %}" class="a_login"> Забыли пароль?</a> </div>


{% endblock %}
