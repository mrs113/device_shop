{% extends "products/base.html" %}

{% block content %}

    {% if sent %}
        <h1>E-mail successfully sent</h1>
        <p>
            "{{ products.name }}" was successfully sent to {{ cd.to }}.
        </p>
    {% else %}
        <h1>Share "{{ products.name }}" by e-mail</h1>

        <form action="{% url 'products:home' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Send e-mail">
        </form>

    {% endif %}

{% endblock %}
