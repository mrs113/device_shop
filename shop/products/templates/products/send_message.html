{% extends 'products/base.html' %}

{% block content %}

<form action="{% url 'products:send_message' %}" method="post">
    {% csrf_token %}
        {% for f in form %}
    <p><label for="{{ f.id_for_label }}" class="label_form">{{ f.label }}</label>{{ f }}</p>
    <div>{{ f.errors }}</div>
    {% endfor %}

    <p><button type="submit" class="btn_login">Отправить</button></p>
</form>


{% endblock %}
